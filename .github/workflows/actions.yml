# actions yaml for repo pipeline
name: CICD

on: [push, pull_request]

jobs:
  ansible-lint:
    runs-on: ubuntu-latest

    steps:
    - name: checkout repo
      uses: actions/checkout@v2
    
    - name: ansible-lint
      uses: ansible/ansible-lint-action@master
      with:
        targets: "**/**/playbooks/*.yml"
